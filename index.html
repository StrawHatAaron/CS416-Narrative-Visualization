<html>
<head>
  <link rel="stylesheet" href="index.css">
  <title>USA's Domestic Autos</title>
</head>
<link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico" type="image/x-icon">
<script src='https://d3js.org/d3.v7.min.js'></script>
<style></style>
<body>
  <div id="container">
    <div id="title">
      <h1>Economic Analysis of USA's Domestic Autos</h1>
    </div>
    <div id="chart-area">

      <div id="svg-buttons-container">
        <div id="controls">
          <button data-type="one">1</button>
          <button data-type="two">2</button>
          <button data-type="three">3</button>
          <button data-type="summary">DAUPSA</button>
        </div>



        <div id="top-level-graph-container">
          
          <div id="top-level-graph-object">
            <div id="description">
              <h2 id="h2-title-cpi"><!-- empty heading managed by index.js --></h2>
            </div>
            <div id="legend-container">
            <label id="svg-title">
              <svg id="legend-cpi">
                <!-- sometimes a legend will be shown by index.js -->
              </svg>
            </label>
            </div>
            <div id="svg-container">
            <svg id="graph-cpi">
              <!-- empty svg canvas managed by index.js -->
            </svg>
            </div>
          </div>

          <div id="top-level-graph-object">
            <div id="description">
              <h2 id="h2-title-sales"><!-- empty heading managed by index.js --></h2>
            </div>
            <div id="legend-container">
            <label id="svg-title">
              <svg id="legend-sales">
                <!-- sometimes a legend will be shown by index.js -->
              </svg>
            </label>
            </div>
            <div id="svg-container">
            <svg id="graph-sales">
              <!-- empty svg canvas managed by index.js -->
            </svg>
            </div>
          </div>

          <div id="top-level-graph-object">
            <div id="description">
              <h2 id="h2-title-production"><!-- empty heading managed by index.js --></h2>
            </div>
            <div id="svg-container">
            <svg id="graph-production">
              <!-- empty svg canvas managed by index.js -->
            </svg>
            </div>
          </div>

          
        </div> 
      </div>
    </div>
  </div>
    
</body>
<script src="index.js"></script>    
</html>
