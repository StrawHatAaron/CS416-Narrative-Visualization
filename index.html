<html>
<head>
  <link rel="stylesheet" href="index.css">
  <title>USA's Domestic Autos</title>
</head>
<link rel="icon" href="https://cdn.brand.illinois.edu/favicon.ico" type="image/x-icon">
<script src='https://d3js.org/d3.v7.min.js'></script>
<style></style>
<body>
  <div id="container">
    <div id="title">
      <h1>Economic Analysis of USA's Domestic Autos</h1>
    </div>
    <div id="chart-area">
      <div id="description">
        <h2><!-- empty heading managed by index.js --></h2>
      </div>
      <div id="svg-buttons-container">

        <div id="controls">
          <button data-type="one">1</button>
          <button data-type="two">2</button>
          <button data-type="three">3</button>
          <button data-type="summary">DAUPSA</button>
        </div>



        <div id="svg-container">
          
          <div>
            <div id="label-container">
            <label id="svg-title">
              <svg id="legend">
                <!-- sometimes a legend will be shown by index.js -->
              </svg>
            </label>
            </div>
            <svg id="graph-cpi">
              <!-- empty svg canvas managed by index.js -->
            </svg>
          </div>
          <div>
          <svg id="graph-sales">
            <!-- empty svg canvas managed by index.js -->
          </svg>
          </div>
          <div>
          <svg id="graph-production">
            <!-- empty svg canvas managed by index.js -->
          </svg>
          </div>
        </div> 
      </div>
    </div>
  </div>
    
</body>
<script src="index.js"></script>    
</html>
